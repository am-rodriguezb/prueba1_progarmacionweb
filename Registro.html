<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/flash.png">
    <!-- CSS login -->
    <link rel="stylesheet" href="./assets/css/styles-login.css">
    <!-- Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" 
    style=
    "
    background: linear-gradient(rgba(5,7,12,0.75), rgba(5,7,12,0.75)), url('./assets/img/imagenfondo-R&L.jpg')center center; height: 100vh; background-size: cover;
    "
    >
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="bg-white shadow p-5 rounded-3 text-secondary" style="width: 25rem">
                <div class="d-flex justify-content-center">
                    <img 
                    src="./assets/img/login-icon.svg" 
                    alt="login-icon" 
                    style= "height: 7rem"
                    />
                </div>
                <div class="text-center fs-1 ">Registrate</div>
                <div class="input-group mt-3">
                    <div class="input-group-text bg-warning">
                        <img 
                        src="./assets/img/username-icon.svg" 
                        alt="username-icon"
                        style="height: 1rem"
                        />
                    </div>
                    <input class="form-control bg-light" type="text" placeholder="Correo">
                </div>
                <div class="input-group mt-2">
                    <div class="input-group-text bg-warning">
                        <img 
                        src="./assets/img/password-icon.svg" 
                        alt="password-icon"
                        style="height: 1rem"
                        />
                    </div>
                    <input class="form-control bg-light" type="password" placeholder="Contraseña">
                </div>
                <div class="input-group mt-2">
                    <div class="input-group-text bg-warning">
                        <img 
                        src="./assets/img/password-icon.svg" 
                        alt="password-icon"
                        style="height: 1rem"
                        />
                    </div>
                    <input class="form-control bg-light" type="password" placeholder="Repite la Contraseña">
                </div>
                <div class="d-flex justify-content-start mt-1  ">
                    <div class="d-flex align-items-center gap-1">
                        <input class="form-check-input" type="checkbox" />
                        <div class="pt-1 " style="font-size: 0.9rem" >Guardar Contraseña</div>
                    </div>
                </div>
                <div class="btn btn-danger text-white w-100 mt-4 shadow-sm">Crear cuenta</div>
                <div class="d-flex gap-1 justify-content-center mt-1">
                    <div>Estas registrado?</div>
                    <a href="./Login.html" class="text-decoration-none text-info fw-semibold fst-italic">Inicia sesion</a>
                </div>
                <div class="p-3">
                    <div class="border-bottom text-center" style="height: 0.9rem">
                        <span class="bg-white">o</span>
                    </div>
                </div>
                <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
                    <img src="./assets/img/google-icon.svg" alt="google-icon"
                    style="height: 1.6rem"
                    />
                    <div class="fw-semibold text-secondary">
                        Registrate con Google
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
